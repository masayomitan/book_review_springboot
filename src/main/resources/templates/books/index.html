<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Book </title>
    <!-- ① -->
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Book</h1>
      <table class="table">
        <thead>
      <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>著者</th>
        <th>出版社</th>
        <th>発売日</th>
        <th>購入日</th>
        <th>ジャンル</th>
        <th>概要</th>
        <th>画像</th>
        
        <th></th>
        <th></th>
        <th></th>
      </tr>

      <tr th:each="book : ${book}" th:object="${book}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{author}"></td>
        <td th:text="*{publisher}"></td>
        <td th:text="*{releaseDate}"></td>
        <td th:text="*{buyDate}"></td>
        <td th:text="*{genre}"></td>
        <td th:text="*{overView}"></td>
        <td th:text="*{imgFile}"></td>
        <td><a class="btn btn-default btn-xs" th:href="@{/books/{id}(id=*{id})}">参照</a></td>
        <td><a class="btn btn-default btn-xs" th:href="@{/books/{id}/edit(id=*{id})}">編集</a></td>
        <td >
          <form th:action="@{/books/{id}(id=*{id})}" th:method="delete">
            <input type="submit" class="btn btn-default btn-xs" name="delete" value="削除">
        </form>
        </td>
      </tr>
    
    </tbody>
  </table>
  <a class="btn btn-default" href="/books/new">新規作成</a>
</div>
</body>
</html>

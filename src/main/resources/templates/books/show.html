<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Show Player - baseball</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
  <div class="container">
    <h1>Show </h1>
    <table class="table" th:object="${book}">
      <div>
        <label>ID</label>
        <!-- <p th:text="*{id}"></p> -->
      </div>
      <div>
        <label>名前</label>
        <p th:text="*{title}"></p>
      </div>
      <div>
        <label>出版日</label>
        <p th:text="*{author}"></p>
      </div>
      <div>
        <label>チーム名</label>
        <p th:text="*{publisher}"></p>
      </div>
      <div>
        <label>購入日
        </label>
        <p th:text="*{buyDate}"></p>
      </div>
      <div>
        <label>販売日</label>
        <p th:text="*{releaseDate}"></p>
      </div>
      <div>
        <label>概要</label>
        <p th:text="*{overView}"></p>
      </div>
    </div>
    <div>
      <a class="btn btn-default" th:href="@{/books/{id}/edit(id=*{id})}">編集</a>
    </div>
    <div class="pull-right">
      <a class="btn btn-link" href="/books">一覧画面へ</a>
    </div>
  </div>
</body>
</html>
